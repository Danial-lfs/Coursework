<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <h1>Shopping Cart</h1>
        <div class="cart-items" v-if="cartHasItems">
            <div class="cart-item" v-for="(item, index) in cart" :key="item.product.id">
                <img :src="item.product.image" alt="Product image" class="product-image">
                <h3>{{ item.product.name }}</h3>
                <p>Location: {{ item.product.location }}</p>
                <p class="price">AED {{ item.product.price.toFixed(2) }}</p>
                <p>Quantity: {{ item.quantity }}</p>
                <button @click="removeFromCart(item.product)" class="remove-button">Remove</button>
            </div>
        </div>
        <p v-else>Your cart is empty.</p>
        <button @click="viewLessons" class="back-to-lessons-button">Back to Lessons</button>
        <button @click="goToCheckout" class="checkout-button" v-if="cartHasItems">Proceed to Checkout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="cart.js"></script>
</body>
</html>
